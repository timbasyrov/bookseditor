<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Authors</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <button class="btn btn-success" on-click="onAddAuthorButtonClick">Add author</button>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th on-click="onNameLabelClick" class="clickable">Name {{#if (filter.NameOrder == 'asc')}}&#9652;{{elseif (filter.NameOrder == 'desc')}}&#9662;{{else}}{{/if}}</th>
                        <th>Surname</th>
                        <th colspan="2"></th>
                    </tr>
                </thead>
                <tbody>
                    {{#each Items}}
                    <tr>
                        <td>{{.Id}}</td>
                        <td>{{.Name}}</td>
                        <td>{{.Surname}}</td>
                        <td><button class="btn btn-primary btn-sm" on-click="onAuthorEditButtonClick">Edit</button></td>
                        <td><button class="btn btn-danger btn-sm" on-click="onDeleteButtonClick">Delete</button></td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Make modal as partial or component -->
<div id="modal-dialog" class="modal fade" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <h4>{{modalTitle}}</h4>
                    <p>{{modalText}}</p>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="row">
                    <button class="btn btn-sm btn-primary margin-right" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
</div>
