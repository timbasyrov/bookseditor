<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Authors</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <button class="btn btn-success" on-click="onAddAuthorButtonClick">Add author</button>
        </div>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th colspan="2"></th>
                    </tr>
                </thead>
                <tbody>
                    {{#each Items}}
                    <tr>
                        <td>{{.Id}}</td>
                        <td>{{.Name}}</td>
                        <td>{{.Surname}}</td>
                        <td><button class="btn btn-primary btn-sm" on-click="onAuthorEditButtonClick">Edit</button></td>
                        <td><button class="btn btn-danger btn-sm" on-click="onDeleteButtonClick">Delete</button></td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="modal-dialog" class="modal fade" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                {{modalText}}
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary margin-right" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>
